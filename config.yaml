run_name: "transformer training_test"

player_count: 1

p0_model:
  name: "transformer_frames"
  type: 'transformer'
  hyperparams:
    hidden_dim: 512
    num_layers: 1
    attention_heads: 4
  frames_per_observation: 20
  reaction_delay: 1
  learning_rate: 1e-4
  reward_gamma: .5
  atk_preframes: 2
  whiff_reward: 0
  reward_columns:
    0:
      "p_0_health": 1
      "p_1_health": -1
  reward_falloff: 25
  input_mask:


